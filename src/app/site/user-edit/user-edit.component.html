<div class="reg-card">
    <mat-toolbar>
        <span>Профиль пользователя</span>
    </mat-toolbar>
    <mat-card class="my-card">
        <mat-card-content>
            <form [formGroup]="userForm" class="reg-form">
                <mat-form-field class="reg-full-width">
                    <mat-label>Login</mat-label>
                    <input matInput formControlName="login" type="text" placeholder="Login" [readonly]="true">
                    <mat-error *ngIf="checkError('login', 'required')">Login kiritilishi shart</mat-error>
                    <mat-error *ngIf="checkError('login', 'minlength')">Login uchta belgidan kam bo'lmasligi lozim</mat-error>
                </mat-form-field>
                <mat-form-field class="reg-full-width">
                    <mat-label>Familiya</mat-label>
                    <input matInput formControlName="familiya" type="text" placeholder="Familiya" required>
                    <mat-error *ngIf="checkError('familiya', 'required')">Familiyani kiritilishi shart</mat-error>
                </mat-form-field>
                <mat-form-field class="reg-full-width">
                    <mat-label>Ism</mat-label>
                    <input matInput formControlName="imya" type="text" placeholder="Ism" required>
                    <mat-error *ngIf="checkError('imya', 'required')">Ismini kiritilishi shart</mat-error>
                </mat-form-field>
                <mat-form-field class="reg-full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" type="text" placeholder="user@misol.uz">
                    <mat-error *ngIf="checkError('email', 'email')">E-mail hato kiritilgan</mat-error>
                </mat-form-field>
            </form>    
        </mat-card-content>
        <mat-card-actions class="reg-form">
            <button mat-raised-button (click)="saveUser()" 
                    [disabled]="!userForm.valid || userForm.disabled" 
                    color="primary">
                Сохранить
            </button>
            <button mat-raised-button (click)="cancel()" 
                    color="primary">
                Отменить
            </button>
        </mat-card-actions>
    </mat-card>
</div>
