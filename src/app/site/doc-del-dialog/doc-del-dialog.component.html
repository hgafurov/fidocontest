<h2 mat-dialog-title>Удаление документа</h2>
<div mat-dialog-content class="mat-typography">
  <p>Удалить выбранный документ?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Удалить</button>
  <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
